version: "3.9"
services:
  db:
    image: mysql:5.7
    restart: always
    volumes:
      - mysql:/var/lib/mysql/
    environment:
      MYSQL_ROOT_PASSWORD: password
    ports:
      - "3306:3306"
  web:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/subman
      - bundler_gems:/usr/local/bundle
    ports:
      - "4000:3000"
    depends_on:
      - db
volumes:
  mysql:
  bundler_gems:
